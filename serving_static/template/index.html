<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../static/jQuery/jquery.min.js"></script>
  <meta charset="UTF-8">
  <link href="../static/stylesheet.css" rel="stylesheet" type="text/css"/>
  <title>Heisenberg</title>
  <link rel="icon" type="image/x-icon" href="../static/favicon.png">

</head>
<body>


<div class="backgroundWrapper">
    <div class="blobWrapper">
        <svg viewBox="0 0 200 200" id="blob">
            <defs>
                <linearGradient id="gradient" gradientTransform="rotate(90)">
                    <stop id="gradientStop1" offset="0%" stop-color="var(--startColor)" />
                    <stop id="gradientStop2 " offset="100%" stop-color="var(--stopColor)" />
                </linearGradient>
            </defs>
            <path d="" fill="url('#gradient')"></path>
        </svg>
        <!--

        -->
        <script type="module" src="../static/blob.js"></script>

    </div>

</div>

<div class="header">

    <h1 class="headerTitle">Heisenberg</h1>
</div>
<div class="powerContainer">

    <input class="power" type="range" id="speed" name="speed"
           min="0" max="100" value="0" step="1" orient="vertical" oninput="sendData('no', 'no')">
    <label for="speed"></label>


</div>
<div class="buttons">
  <button class="horn" onclick="sendData('on', 'no', 'no')">ğŸ”Š</button>
  <button class="charge" onclick="sendData('no', 'no', 'charge')">ğŸ”‹</button>
  <button class="light" onclick="sendData('no', 'change', 'no')">ğŸ’¡</button>
</div>




<script src="../static/sendData.js">
</script>
</body>
</html>
